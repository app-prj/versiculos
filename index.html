<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .centered-text {
            text-align: center;
            font-size: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            font-style: italic;
        }
        .smaller-text {
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- O conteúdo do versículo será inserido dinamicamente aqui -->
    <div class="centered-text" id="versiculo">
        <div id="versiculo-text">Carregando versículo...</div>
        <div class="smaller-text" id="livro"></div>
        <div class="smaller-text" id="categoria"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

        fetch('/images/')
                .then(imageResponse => imageResponse.json())
                .then(imageData => {
                    if (imageData.image) {
                        // Definindo a imagem de fundo aleatoriamente
                        document.body.style.backgroundImage = `url('https://raw.githubusercontent.com/ronabastos/versiculos/refs/heads/main/images/${imageData.image}')`;
                    } else {
                        console.error('Nenhuma imagem encontrada');
                    }
                })
                .catch(imageError => {
                    console.error('Erro ao buscar imagem:', imageError);
        });

        // Função para buscar o arquivo JSON e atualizar a página
        fetch('data.json')
            .then(response => response.json())
            .then(data => {

                // Obter um índice aleatório
                const randomIndex = Math.floor(Math.random() * data.length);

                // Acessar o objeto correspondente ao índice aleatório
                const versiculo = data[randomIndex];

                console.log(versiculo)

                // Inserir o conteúdo na página
                document.getElementById('versiculo').innerText = versiculo.versiculo;
                document.getElementById('livro').innerText = versiculo.livro;
                document.getElementById('categoria').innerText = versiculo.categoria;
                })
            .catch(error => {
                console.error('Erro ao carregar o JSON:', error);
            });
        });
    </script>

</body>
</html>
